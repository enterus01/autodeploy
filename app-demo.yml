apiVersion: v1
kind: Namespace
metadata:
  name: app-demo
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-demo-deploy
  namespace: app-demo
spec:
  replicas: 5
  selector:
    matchLabels: 
      app: app-demo
  template:
    metadata:
      labels:
        app: app-demo
    spec:
      containers:
      - name: app-demo
        image: enterus01/api-python:bitnami
        resources:
          limits:
            memory: "256Mi"
            cpu: "500m"
        ports:
        - name: web
          containerPort: 8080
        imagePullPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: app-demo-svc
  namespace: app-demo
  labels:
    app: app-demo
spec:
  type: ClusterIP
  ports:
  - name:  http
    port:  80
    targetPort: 8080
    protocol: TCP
  selector:
    app: app-demo
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app-demo-ingress
  namespace: app-demo
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
  - host: "danhdeploy789.com"
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: app-demo-svc 
            port:
              number: 80
